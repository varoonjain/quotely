<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotely Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            width: 300px;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .section {
            margin-bottom: 1rem;
        }
        
        .section-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .action-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            margin-bottom: 0.5rem;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.75rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Quotely</div>
        <div class="tagline">Literary inspiration for your new tabs</div>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <span>Quotes viewed:</span>
            <span id="quote-count">--</span>
        </div>
        <div class="stat-item">
            <span>Quotes copied:</span>
            <span id="copy-count">--</span>
        </div>
        <div class="stat-item">
            <span>Days active:</span>
            <span id="days-active">--</span>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Quick Actions</div>
        <button class="action-btn" id="new-quote-btn">Get New Quote</button>
        <button class="action-btn" id="copy-quote-btn">Copy Current Quote</button>
    </div>
    
    <div class="footer">
        Version 1.0.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
