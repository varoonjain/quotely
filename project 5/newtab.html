<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotely - New Tab</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div class="container">
        <div class="quote-card">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading inspiring quote...</p>
            </div>
            
            <div class="quote-content" id="quote-content" style="display: none;">
                <blockquote class="quote-text" id="quote-text">
                    <!-- Quote will be inserted here -->
                </blockquote>
                
                <div class="quote-footer">
                    <cite class="quote-author" id="quote-author">
                        <!-- Author will be inserted here -->
                    </cite>
                    
                    <div class="action-buttons">
                        <button class="copy-btn" id="copy-btn" title="Copy quote to clipboard (C)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
                            </svg>
                        </button>
                        
                        <button class="refresh-btn" id="refresh-btn" title="Get new quote (Space/R)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="error-content" id="error-content" style="display: none;">
                <div class="error-icon">⚠️</div>
                <p class="error-message">Unable to load quote. Please check your connection.</p>
                <button class="retry-btn" id="retry-btn">Try Again</button>
            </div>
        </div>
        
        <div class="footer">
            <p class="app-name">Quotely. Made with &#10084 by Varun</p>
        </div>
    </div>
    
    <!-- Copy notification -->
    <div class="copy-notification" id="copy-notification">
        <div class="copy-notification-content">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>Quote copied to clipboard!</span>
        </div>
    </div>
    
    <script src="newtab.js"></script>
</body>
</html>
